<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login.instagram</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css/estilo.css">
    
</head>
<body>
    <header>
        <div id="bienvenida" class="mensaje"></div>
        <div class="imagen">
            <img src="img.login/fondoo_login.png" alt="Nature" class="responsive"> 
        </div>
        <div class="login">                       
            <form id="formulario" class="inicio">
                <h1>Instagram</h1>                
                    <input class="texto" type="email" id="email" placeholder="Telefono usuario o correo electronico">
                    <input class="texto" type="password" id="contrasena" maxlength="4" placeholder="Contraseña">
                    <button  type="submit">Iniciar secion</button>                
                <hr width=200>
                <a class="facebook" href="#"><i class="fab fa-facebook-square"></i>Inicia sesión con facebook</a>  
                <a class="facebook" href="#">¿Olvidaste tu contraseña?</a>
            </form>


            <div class="redes">¿No tienes una cuenta? <a href="#">Registrate</a></div>
            <div class="descarga">
                <p>Descargar  app</p>
            </div>
            <div class="descarga_img">                
                <div class="ios">
                    <a href="https://www.apple.com/la/ios/app-store/"><img src="img.login/ioss.png" alt=""></a>  
                </div>
                <div class="android">
                    <a href="https://play.google.com/store?hl=es_419"><img src="img.login/android.png" alt=""></a>  
                </div>
                              
            </div>
        </div>
    </header>


    <script src="loginjs.js"></script>
</body>
</html>
