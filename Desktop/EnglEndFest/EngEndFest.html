<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width">
    <title>EnglEndFest</title>
    <link rel="stylesheet" href="./estilo.css">
    <script src="https://kit.fontawesome.com/24d0e2cc47.js" crossorigin="anonymous"></script>
    <style>
        @media (max-width: 700px) {
            
            
            .padre{
                display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            width:auto;
            }

            .menu{display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            width:auto;}
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <header>
            <nav>
                <ul class="menu">
                    <li class="intro"><a href="#">INICIO</a></li>
                    <li class="intro"><a href="#">CONCIERTOS</a></li>
                    <li class="intro"><a href="#">MERCHADISING</a></li>
                    <li class="intro"><a href="login.html">INGRESAR</a></li>
                </ul>
            </nav>
        </header>

        <div class="fondo">
            <img class="logo" src="logo_size_invert.jpg" alt="logo" width: 100px; height: 100px;>


            <div class="padre">
                <div class="UNO">
                    <h1 class="titulo">Morrissey</h1>
                    <P class="IMG3"><IMG SRC="morrissey.jpg" alt="Morrissey" width="300px" height="300px"></P>
                    <p class="parrafo">25 de Septiembre</p>
                </div>

                <div class="DOS">
                    <h1 class="titulo">The Rolling Stones</h1>
                    <P class="IMG2"><IMG SRC="stones.jpg" alt="stones" width="300px" height="300px"></P>
                    <p class="parrafo">27 de Septiembre</p>
                </div>

                <div class="TRES">
                    <h1 class="titulo">Paul McCartney</h1>
                    <P class="IMG1"><IMG SRC="paul.jpg" alt="PAUL" width="300px" height="300px"></P>
                    <p class="parrafo">26 de Septiembre</p>
                </div>
            </div>
        </div>

        <div class="tickets">
            <div class="boton"><button class="btn1">tickets</button></div>
            <div class="pagos">
                <ul class="lista">
                    <li class="tarjetas"><i class="fab fa-cc-amex"></i></li>
                    <li class="tarjetas"><i class="fab fa-cc-mastercard"></i></li>
                    <li class="tarjetas"><i class="fab fa-cc-visa"></i></li>
                    <li class="tarjetas"><i class="fab fa-cc-paypal"></i></li>
                </ul>
            </div>

            <div class="estadio">
                <img height="300" src="estadio-hipico-ubicaciones.png" alt="estadio">
            </div>


            <footer>
                <div class="lista1">
                    <h1 class="parrafo"> @EnglEndFest contactos </h1>

                    <ul class="lista2">
                        <li class="iconos"><i class="fab fa-instagram"></i></li>
                        <li class="iconos"><i class="fab fa-spotify"></i></li>
                        <li class="iconos"><i class="fab fa-twitter-square"></i></li>
                        <li class="iconos"><i class="fab fa-tiktok"></i></li>
                    </ul>
                </div>

            </footer>
        </div>



</body>

</html>
